<!DOCTYPE html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; patternRatio:0.714;' vr-mode-ui="enabled: false">
		<a-assets>
			<!-- 이미지 소스 asset으로 등록>-->
			<img id="01" src="images/P01.png">
			<img id="02" src="images/P02.png">
			<img id="03" src="images/P03.png">
			<img id="04" src="images/P04.png">
			<img id="05" src="images/P05.png">
			<img id="06" src="images/P06.png">
			<img id="07" src="images/P07.png">
			<img id="08" src="images/P08.png">
			<img id="09" src="images/P09.png">
			<img id="10" src="images/P10.png">
			<img id="999" src="straight.png">
		</a-assets>

		<!-- custom markers -->
		<a-marker preset='pattern' type='pattern' url="patterns/demo01.patt"><a-image position="0 0 0" rotation="270 0 0" src="#999"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p01.patt"><a-image position="0 0 0" rotation="270 0 0" src="#01"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p02.patt"><a-image position="0 0 0" rotation="270 0 0" src="#02"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p03.patt"><a-image position="0 0 0" rotation="270 0 0" src="#03"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p04.patt"><a-image position="0 0 0" rotation="270 0 0" src="#04"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p05.patt"><a-image position="0 0 0" rotation="270 0 0" src="#05"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p06.patt"><a-image position="0 0 0" rotation="270 0 0" src="#06"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p07.patt"><a-image position="0 0 0" rotation="270 0 0" src="#07"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p08.patt"><a-image position="0 0 0" rotation="270 0 0" src="#08"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p09.patt"><a-image position="0 0 0" rotation="270 0 0" src="#09"></a-image></a-marker>
		<a-marker preset='pattern' type='pattern' url="patterns/p10.patt"><a-image position="0 0 0" rotation="270 0 0" src="#10"></a-image></a-marker>
		<a-marker preset='hiro' type='pattern'><a-image position="0 0 0" rotation="90 0 0" src="#999"></a-image></a-marker>
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
